name: golangci-lint
on: [push, workflow_dispatch]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.18"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
